<!DOCTYPE html>
<html lang="en">
<headers>
    <frame-options policy="SAMEORIGIN"/>
</headers>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/sign/css/feedback-panel.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
    <script type="text/javascript" src="/sign/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/sign/js/ang-feedback-module.js"></script>

</head>
<body>
<div id="widgetPanel" np-app="widgetApp" data-widget-id="{widgetId}" ng-controller="widgetController" style="height:70px">
    <div class="question-panel">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h5>{question}</h5>
        <form>
            <select>
                <option value="yes">Yes</option>
                <option value="neutral">Yes,But</option>
                <option type="radio" value="no">No</option>
            </select>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="sendFeedbackResponse()">Send</button>
        </div>
    </div>
</div>
</body>
</html>
